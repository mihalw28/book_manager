<html>
  <head>
  {% if title %}
  <title>{{ title }} - Library</title>
  {% else %}
  <title>Welcome Stranger!</title>
  {% endif %}
  </head>
  <body>
    <div>
      Book manager: 
      <a href="{{ url_for('index') }}">Home</a>
      <a href="{{ url_for('add_book') }}">Add</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
