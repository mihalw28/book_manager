<h1>Below you can see book's data from your link.</h1>
<body>
  <ul>
    <li>Title : {{ book.title }}</li>
    <li>Author : {{ book.author }}</li>
    <li>Description : {{ book.description }}</li>
    <li>Number of pages : {{ book.pages_no }}</li>
    <li>Added date : {{ book.added_date.strftime("%Y-%m-%d") }}</li>
  </ul>
</body>
